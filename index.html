<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-300">
    <header>
        <h1 class="text-5xl text-center mt-16 "><span class="text-gray-500">Welcome to my</span> <span
                class="font-semibold text-green-500">baper
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-white font-medium mb-2 px-1 mx-1">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 rounded block border-gray-300 px-2 mb-2 w-3/4 mx-2" type="text"
                    placeholder="Email">
                <input id="user-password" class="border-2 rounded block border-gray-300 px-2 mb-2 w-3/4 mx-2"
                    type="Password" placeholder="Password">
                <button id="login-submit" class="p-1 mx-2 text-white bg-yellow-500 rounded font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
